<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官方客服微信</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(120deg, #075e54, #1d8f7b);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .header p {
            font-size: 1.05rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        .content {
            padding: 30px;
            background: #f8fafc;
        }
        .wechat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        .wechat-card h2 {
            color: #075e54;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        .wechat-id {
            font-size: 1.6rem;
            font-weight: bold;
            color: #075e54;
            margin: 15px 0;
            letter-spacing: 0.5px;
            padding: 8px 15px;
            background: #f0fdf4;
            border-radius: 8px;
            display: inline-block;
        }
        .qr-container {
            margin: 25px 0;
            padding: 15px;
            background: #f0fdf4;
            border-radius: 10px;
            border: 1px dashed #10b981;
        }
        .qr-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(120deg, #075e54, #1d8f7b);
            color: white;
        }
        .btn-secondary {
            background: #f0fdf4;
            color: #075e54;
            border: 1px solid #10b981;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(7, 94, 84, 0.2);
        }
        .note {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed #e2e8f0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.9rem;
            background: #f0fdf4;
        }
        .instructions {
            margin-top: 15px;
            color: #1e293b;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>官方客服微信</h1>
            <p>添加客服微信，获取专属服务与解决方案</p>
        </div>
        
        <div class="content">
            <div class="wechat-card">
                <h2>扫码添加客服</h2>
                <div class="wechat-id">15050273745</div>
                
                <div class="instructions">
                    <p>1. 长按保存下方二维码</p>
                    <p>2. 打开微信 → 通讯录 → 添加朋友 → 二维码</p>
                    <p>3. 扫描后即可添加客服</p>
                </div>
                
                <div class="qr-container">
                    <!-- 请替换为你的微信二维码图片URL -->
                    <img src="https://raw.githubusercontent.com/Lucianqiao/my-lucian/main/wechat-qr.png" alt="微信二维码" class="qr-img">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" id="copyBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        复制微信号
                    </button>
                    <button class="btn btn-secondary" id="scanBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 13v-2a4 4 0 0 0-3.14-3.89M15 11h3.86a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-.89c0-.86.99-1.63 2.06-2.37L9 12l.5-1.5a2 2 0 0 1 2-2H15z"></path>
                        </svg>
                        查看二维码
                    </button>
                </div>
                
                <div class="note">
                    <p>客服工作时间：00:00-24:00</p>
                    <p>微信添加后请备注：官网咨询</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p> 官方客服 | 服务更贴心，沟通更高效</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copyBtn');
            const scanBtn = document.getElementById('scanBtn');
            
            // 替换为你的微信号
            const WECHAT_ID = "15050273745";
            
            // 复制微信号功能
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(WECHAT_ID).then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"></path></svg> 已复制';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg> 复制微信号';
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败，请手动复制微信号');
                });
            });
            
            // 查看二维码功能（这里只是显示二维码，实际中可能需要放大）
            scanBtn.addEventListener('click', function() {
                const qrContainer = document.querySelector('.qr-container');
                if (qrContainer.style.transform === 'scale(1.2)') {
                    qrContainer.style.transform = 'scale(1)';
                    qrContainer.style.transition = 'transform 0.3s ease';
                } else {
                    qrContainer.style.transform = 'scale(1.2)';
                    qrContainer.style.transition = 'transform 0.3s ease';
                }
            });
        });
    </script>
</body>
</html>
